# @package _global_

# specify here default training configuration
defaults:
  - _self_
  - dataset: prophoto_full_16b
  - method: clip
  - pipeline: gma_pipeline_optim_time
  - reporter: csv_reporter
  - mode: exp
  - experiment: exp_gma_cvpr

  # enable color logging
  - override hydra/hydra_logging: colorlog
  - override hydra/job_logging: colorlog

# path to original working directory
# hydra hijacks working directory by changing it to the current log directory,
# so it's useful to have this path as a special variable
# https://hydra.cc/docs/next/tutorials/basic/running_your_app/working_directory
work_dir: ${hydra:runtime.cwd}

# path to folder with data
data_root: "/home/hminle/data/gma_dataset/dimensions_1920_1080"
db_root: "/home/hminle/gitrepo/gma-mlp/db"

# pretty print config at the start of the run using Rich library
print_config: True

# disable python warnings if they annoy you
ignore_warnings: True

# evaluate on test set, using best model weights achieved during training
# lightning chooses best weights based on metric specified in checkpoint callback
# test_after_training: True

# seed for random number generators in pytorch, numpy and python.random
seed: 2021
name: ???

# Enable/Disable reporting to database
enable_db_reporting: True
